<div class="container">

	<div class="center-form panel well">
	  <div class="panel-body">
		<h4 class="text-center">Log in</h4>

		<form name="loginForm" ng-submit="login.login()" novalidate>
		  <div class="form-group has-feedback" ng-class="{ 'has-error': login.loginForm.username.$invalid && login.loginForm.username.$dirty }">
			<input server-error class="form-control input-lg" type="text" name="username" ng-model="login.user.username" placeholder="Username" required autofocus>
			<span class="ion-at form-control-feedback"></span>
			<div class="help-block" ng-if="loginForm.username.$dirty" ng-messages="loginForm.username.$error">
				<div ng-message="server">{{login.errorMessage.username}}</div>
			</div>
		  </div>

		  <div class="form-group has-feedback" ng-class="{ 'has-error': login.loginForm.password.$invalid && login.loginForm.password.$dirty }">
			<input server-error class="form-control input-lg" type="password" name="password" ng-model="login.user.password" placeholder="Password" required>
			<span class="ion-key form-control-feedback"></span>
			<div class="help-block" ng-if="login.loginForm.password.$dirty" ng-messages="login.loginForm.password.$error">
			  <div ng-message="required">Please enter your password</div>
			  <div ng-message="server">{{login.errorMessage.password}}</div>
			</div>
		  </div>

		  <button type="submit" class="btn btn-block btn-success" ng-disabled="loginForm.$invalid">Log in</button>

		  <br/>

		  <p class="text-center text-muted">
			<small>Don't have an account yet? <a ui-sref="signup">Sign up</a></small>
		  </p>

		  <div class="signup-or-separator">
			<h6 class="text">or</h6>
			<hr>
		  </div>
		</form>
		<button class="btn btn-block btn-instagram" ng-click="facebookLogin()">
		  <i class="fa fa-facebook"></i> Sign in with Facebook
		</button>
		<button class="btn btn-block btn-instagram" ng-click="twitterLogin()">
		  <i class="fa fa-twitter"></i> Sign in with Twitter
		</button>
		<button class="btn btn-block btn-instagram" ng-click="googlePlusLogin()">
		  <i class="fa fa-google-plus"></i> Sign in with G+
		</button>
	  </div>
	</div>
</div>
