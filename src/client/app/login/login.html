<div class="container">

	<div class="center-form panel well">
	  <div class="panel-body">
		<h4 class="text-center"><i class="ion-log-in"></i> Log in</h4>

		<form name="loginForm" ng-submit="login.login()" novalidate>
		  <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.email.$dirty }">
			<input server-error class="form-control input-lg" type="email" name="email" ng-model="login.user.email" placeholder="email" required autofocus>
			<span class="ion-at form-control-feedback"></span>
			<div class="help-block" ng-if="login.loginForm.email.$dirty" ng-messages="login.loginForm.email.$error">
				<div ng-message="server">{{login.errorMessage.email}}</div>
			</div>
		  </div>

		  <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
			<input server-error class="form-control input-lg" type="password" name="password" ng-model="login.user.password" placeholder="Password" required>
			<span class="ion-key form-control-feedback"></span>
			<div class="help-block" ng-if="login.loginForm.password.$dirty" ng-messages="login.loginForm.password.$error">
			  <div ng-message="required">Please enter your password</div>
			  <div ng-message="server">{{login.errorMessage.password}}</div>
			</div>
		  </div>

		  <button type="submit" class="btn btn-block btn-success" ng-disabled="loginForm.$invalid">Log in</button>

		  <br/>

		  <p class="text-center text-muted">
			<small>Don't have an account yet? <a ui-sref="signup">Sign up</a></small>
		  </p>

		  <div class="signup-or-separator">
			<h6 class="text">or</h6>
			<hr>
		  </div>
		</form>
		<button class="btn btn-block btn-facebook" ng-click="login.authenticate('facebook')">
		  <i class="ion-social-facebook"></i> Sign in with Facebook
		</button>
		<button class="btn btn-block btn-google-plus" ng-click="login.authenticate('google')">
		  <span class="ion-social-googleplus"></span>Sign in with Google
		</button>
		<button class="btn btn-block btn-linkedin" ng-click="login.authenticate('linkedin')">
		  <i class="ion-social-linkedin"></i> Sign in with LinkedIn
		</button>
		<button class="btn btn-block btn-twitter" ng-click="login.authenticate('twitter')">
		  <i class="ion-social-twitter"></i> Sign in with Twitter
		</button>
	  </div>
	</div>
</div>
