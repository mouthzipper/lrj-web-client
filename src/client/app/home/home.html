<div class="container">
	<div ng-if="home.isAuthenticated() && currentUser.username">
		<div class="row">
			<div ng-repeat="post in home.posts" class="col-lg-2 col-sm-3 col-xs-4">
				<a href="/posts/{{post.id}}">
					<p>{{post.name}}</p>
				</a>
			</div>
		</div>
	</div>
	<div ng-if="!home.isAuthenticated()">
		<div class="jumbotron">
			<h1>#lrj</h1>
			<p>#lrj totally different social network.</p>
			<p>
				<a class="btn btn-lg btn-success" ui-sref="login"><i class="ion-log-in"></i> Log in</a>
				<a class="btn btn-lg btn-primary" ui-sref="signup"><i class="ion-person-add"></i> Create account</a>
			</p>
		</div>
	</div>

	<div ng-if="home.isAuthenticated() && !currentUser.username" class="center-form panel">
		<div class="panel-body">
			<h5 class="text-center"><i class="ion-link"></i> Link Account</h5>
			<p>To complete the registration process you must link your Instagram account.</p>
			<button class="btn btn-block btn-instagram" ng-click="linkInstagram()">
				<i class="ion-social-instagram"></i> Sign in with Instagram
			</button>
		</div>
	</div>
</div>
